<!-- Example Navbar using Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">EmployeeApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Show Employees link only if logged in -->
          <li class="nav-item" *ngIf="isLoggedIn$ | async">
            <a class="nav-link" routerLink="/employees" routerLinkActive="active">Employees</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
           <!-- Show Login/Signup if NOT logged in -->
          <li class="nav-item" *ngIf="!(isLoggedIn$ | async)">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item" *ngIf="!(isLoggedIn$ | async)">
            <a class="nav-link" routerLink="/signup" routerLinkActive="active">Signup</a>
          </li>
           <!-- Show Logout button only if logged in -->
          <li class="nav-item" *ngIf="isLoggedIn$ | async">
            <button class="btn btn-outline-secondary" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
